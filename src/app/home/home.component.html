<div class="header"></div>
<div class= "card">
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h1 class="header-title">Organization</h1></mat-card-title>
    </mat-card-header>
    
    <img *ngIf="!img" mat-card-image src="assets/images/default.png" alt="default">
    <img *ngIf="img"  mat-card-image src={{image}} alt="default">
    <mat-card-content>
      <p *ngIf="filename" class="filename">
        {{filename | slicename}}
      </p>
    </mat-card-content>
    <button class="btn" (click)="openModel()" mat-raised-button color="primary">Change Organization Image</button>
  </mat-card>
  
</div>
